version: '3.8'

services:
  incident-management:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - SMTP_SERVER=smtp.gmail.com
      - SMTP_PORT=587
      - SMTP_USER=your-email@gmail.com
      - SMTP_PASS=your-app-password
    volumes:
      - ./incidents.db:/app/incidents.db
    restart: unless-stopped