{% extends "base.html" %}

{% block title %}New Incident - Incident Management{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="content-card fade-in-up">
                <div class="content-header">
                    <h4 class="mb-0">
                        <i class="fas fa-plus-circle me-2"></i>Create New Incident
                    </h4>
                    <p class="text-muted mb-0">Report a new issue or incident</p>
                </div>
                <div class="content-body">
                    <form method="POST" action="/incident/new">
                        <div class="row">
                            <div class="col-md-8">
                                <div class="mb-3">
                                    <label for="title" class="form-label">Title *</label>
                                    <input type="text" class="form-control" id="title" name="title" required 
                                           placeholder="Brief description of the incident">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="category" class="form-label">Category *</label>
                                    <select class="form-select" id="category" name="category" required>
                                        <option value="">Select Category</option>
                                        <option value="hardware">Hardware</option>
                                        <option value="software">Software</option>
                                        <option value="network">Network</option>
                                        <option value="security">Security</option>
                                        <option value="database">Database</option>
                                        <option value="application">Application</option>
                                        <option value="infrastructure">Infrastructure</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="priority" class="form-label">Priority *</label>
                                    <select class="form-select" id="priority" name="priority" required>
                                        <option value="">Select Priority</option>
                                        <option value="low">游릭 Low - Can wait</option>
                                        <option value="medium">游리 Medium - Normal timeline</option>
                                        <option value="high">游 High - Urgent attention</option>
                                        <option value="critical">游댮 Critical - Immediate action</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="severity" class="form-label">Severity *</label>
                                    <select class="form-select" id="severity" name="severity" required>
                                        <option value="">Select Severity</option>
                                        <option value="low">游릭 Low - Minor impact</option>
                                        <option value="medium">游리 Medium - Some users affected</option>
                                        <option value="high">游 High - Many users affected</option>
                                        <option value="critical">游댮 Critical - System down</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="description" class="form-label">Description *</label>
                            <textarea class="form-control" id="description" name="description" rows="6" required
                                      placeholder="Detailed description of the incident, steps to reproduce, expected vs actual behavior, etc."></textarea>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="/dashboard" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-1"></i>Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-plus me-1"></i>Create Incident
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
